<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Secure Link</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --btn-color: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --green-color: #28a745;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card { padding: 20px; text-align: center; max-width: 300px; }
        h2 { margin-bottom: 10px; }
        p { opacity: 0.7; margin-bottom: 30px; }
        
        .btn {
            background-color: var(--btn-color);
            color: var(--btn-text);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Success State Style */
        .btn-success {
            background-color: var(--green-color);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">Article Locked L</h2>
        <p id="desc">Tap the button to unlock the secure link.</p>
        <button class="btn" id="mainBtn">ðŸ”“ Unlock Link</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // â¬‡ï¸ PASTE YOUR MONETAG DIRECT LINK HERE â¬‡ï¸
        const directAdLink = "https://ey43.com/4/10352740"; 

        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('link');
        const mainBtn = document.getElementById('mainBtn');
        const title = document.getElementById('title');
        const desc = document.getElementById('desc');

        // Check if user already unlocked this specific link
        // We use the destination URL as a unique key
        const isUnlocked = localStorage.getItem(destination);

        if (isUnlocked === 'true') {
            showSuccessState();
        }

        mainBtn.addEventListener('click', () => {
            if (!destination) { alert("No link provided"); return; }

            // STATE 1: If NOT unlocked yet -> Open Ad
            if (!localStorage.getItem(destination)) {
                
                // 1. Mark as unlocked in storage
                localStorage.setItem(destination, 'true');
                
                // 2. Open Ad (Hijack window or New Tab)
                // Using tg.openLink ensures it goes to external browser, 
                // allowing user to easily switch back to Telegram.
                tg.openLink(directAdLink);

                // 3. Update UI to "Success" immediately
                showSuccessState();

            } 
            // STATE 2: If ALREADY unlocked -> Open Article
            else {
                tg.openLink(destination);
            }
        });

        function showSuccessState() {
            title.innerText = "Article Ready L";
            desc.innerText = "Link unlocked successfully.";
            mainBtn.innerText = "ðŸ“– Read Article";
            mainBtn.classList.add('btn-success');
        }

    </script>
</body>
</html>
