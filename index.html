<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Secure Link</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src='//munqu.com/sdk.js' data-zone='10408919' data-sdk='show_10408919'></script>

    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --btn-color: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            padding: 20px;
            text-align: center;
            max-width: 300px;
        }

        .btn {
            background-color: var(--btn-color);
            color: var(--btn-text);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Article Ready GT</h2>
        <p>Tap below to access the full story.</p>
        <button class="btn" id="goBtn">Read Article âž”</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('goBtn').addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const destination = urlParams.get('link');

            if (destination) {
                document.getElementById('goBtn').innerText = "Opening...";

                // 1. Trigger the Ad (Let it handle itself in Telegram)
                if (typeof show_10408919 === 'function') {
                    show_10408919({ type: 'pop' });

                    // 2. Open the ad link directly in a new tab (external browser)
                    const adUrl = 'https://ey43.com/4/10352740'; // Ensure the ad link is correct
                    window.open(adUrl, '_blank'); // Open ad in external browser

                    // 3. Redirect to the article after ad popup shows
                    setTimeout(() => {
                        tg.openLink(destination); // Open the article in the external browser
                    }, 2000);  // Increase delay to ensure the ad has opened
                } else {
                    // Fallback: If the ad doesn't load, just open the article
                    tg.openLink(destination);
                }
            } else {
                alert("No link provided");
            }
        });
    </script>
</body>
</html>
