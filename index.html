<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Secure Link</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --btn-color: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card { padding: 20px; text-align: center; max-width: 300px; }
        h2 { margin-bottom: 10px; }
        p { opacity: 0.7; margin-bottom: 30px; }
        .btn {
            background-color: var(--btn-color);
            color: var(--btn-text);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="status">Article Ready</h2>
        <p>Tap below to access the full story.</p>
        <button class="btn" id="goBtn">Read Article ➔</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ⬇️ PASTE YOUR MONETAG DIRECT LINK HERE ⬇️
        const directAdLink = "https://ey43.com/4/10352740"; 

        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('link');

        // --- THE "RETURN" LOGIC ---
        // This runs when the page loads. If 'adSeen' is true, it means 
        // the user just clicked 'Back' from the ad.
        if (sessionStorage.getItem('adSeen') === 'true') {
            
            // 1. Reset the flag
            sessionStorage.removeItem('adSeen');
            
            // 2. Update UI
            document.getElementById('status').innerText = "Redirecting...";
            document.getElementById('goBtn').innerText = "Opening Article...";
            
            // 3. Open the Article
            if (destination) {
                tg.openLink(destination);
            }
        }

        // --- THE CLICK LOGIC ---
        document.getElementById('goBtn').addEventListener('click', () => {
            if (destination) {
                
                // 1. Mark that we are sending them to an ad
                sessionStorage.setItem('adSeen', 'true');

                // 2. Send them to the Ad (Hijack window)
                window.location.href = directAdLink;
                
            } else {
                alert("No link provided");
            }
        });
        
        // --- EXTRA SAFETY: TAB SWITCHING ---
        // If the Ad opens in a new tab instead of hijacking, this detects
        // when the user switches back to this tab.
        document.addEventListener("visibilitychange", function() {
            if (!document.hidden && sessionStorage.getItem('adSeen') === 'true') {
                sessionStorage.removeItem('adSeen');
                tg.openLink(destination);
            }
        });

    </script>
</body>
</html>
