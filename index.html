<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Secure Link</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
   <script src='//munqu.com/sdk.js' data-zone='10408919' data-sdk='show_10408919'></script>

    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --btn-color: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            padding: 20px;
            text-align: center;
            max-width: 300px;
        }

        h2 { margin-bottom: 10px; }
        p { opacity: 0.7; margin-bottom: 30px; }

        .btn {
            background-color: var(--btn-color);
            color: var(--btn-text);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Article Ready V</h2>
        <p>Tap below to access the full story.</p>
        <button class="btn" id="goBtn">Read Article ➔</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('goBtn').addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const destination = urlParams.get('link');

            if (destination) {
                document.getElementById('goBtn').innerText = "Loading...";

                // ⬇️ 2. SDK INTEGRATION ⬇️
                
                // Note: We removed 'pop'. We are calling it empty to get the Interstitial.
                if (typeof show_10408919 === 'function') {
                    
                    show_10408919().then(() => {
                        // This runs ONLY after the user closes the Ad
                        window.location.href = destination;
                    }).catch(e => {
                        // If ad fails or adblocker exists, go to blog immediately
                        window.location.href = destination;
                    });

                } else {
                    // Fallback if script missing
                    window.location.href = destination;
                }
                
                // ⬆️ END INTEGRATION ⬆️

            } else {
                alert("No link provided");
            }
        });
    </script>
</body>
</html>
